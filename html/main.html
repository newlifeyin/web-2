<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <style>
        .title{
            font-size: 24px;
            padding: 20px;
            text-align: center;
        }
        .title a{
            margin-left: 50px;
        }
    </style>
</head>

<body>
    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
            <div class="title">
                <a href="main.html">Home Page</a>
                <a href="criteria.html">Fundraisers Page</a>
                <a href="search.html">Details Page</a>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="">
                            <div class="">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>FUNDRAISER_ID</th>
                                            <th>ORGANIZER</th>
                                            <th>CAPTION</th>
                                            <th>TARGET_FUNDING</th>
                                            <th>CURRENT_FUNDING</th>
                                            <th>CITY</th>
                                            <th>ACTIVE</th>
                                            <th>CATEGORY_ID</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                        <!-- tbody -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            console.log('init');
            $.ajax({
                url: "http://localhost:9001/api/getFundraisersListActive?active=Active",
                // data: {name: 'jenny'},
                type: "get",
                //dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.length) {
                        let tbodyinnerHTML = ''
                        data.map((item) => {
                            tbodyinnerHTML += `<tr>
                                <th>${item.FUNDRAISER_ID}</th>
                                <th>${item.ORGANIZER}</th>
                                <th>${item.CAPTION}</th>
                                <th>${item.TARGET_FUNDING}</th>
                                <th>${item.CURRENT_FUNDING}</th>
                                <th>${item.CITY}</th>
                                <th>${item.ACTIVE}</th>
                                <th>${item.CATEGORY_ID}</th>
                            </tr>`
                        })
                        document.getElementById("tbody").innerHTML = tbodyinnerHTML;
                    }
                }
            });
        });

    </script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
